channels:
- conda-forge
- pytorch
- nvidia
dependencies:
- python=3.12
- ipykernel
- ipywidgets
- notebook
- xgboost
- click
- pip:
  - pytorch --extra-index-url https://download.pytorch.org/whl/cu126  
  - torchvision --extra-index-url https://download.pytorch.org/whl/cu126 
  - torchaudio --extra-index-url https://download.pytorch.org/whl/cu126 
  - "jax[cuda12]"
  - scvi-tools
  - scib-metrics
  - scanpy
  - anndata
  - harmonypy
  - numpy
  - pandas
  - pymde
  - scikit-misc
  - muon
  - tables
  - leidenalg
  - pyarrow
