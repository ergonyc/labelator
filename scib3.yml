name: scib3
channels:
- conda-forge
- pytorch
- nvidia
dependencies:
- python=3.11
- pytorch
- torchvision
- torchaudio
- pytorch-cuda=12.1
- faiss-gpu=1.8.0
- ipykernel
- ipywidgets
- notebook
- xgboost
- click
- pip
- pip:
  - "jax[cuda12]"
  - scvi-tools
  - scib-metrics
  - scanpy
  - anndata
  - harmonypy
  - numpy
  - pandas
  - pymde
  - scikit-misc
